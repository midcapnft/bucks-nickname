
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucks Nickname Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="text-3xl font-bold mb-4 text-center text-green-400">ðŸ§¢ Bucks County Nickname Generator</h1>

  <p class="text-red-400 text-sm mb-6 text-center italic">Enter your name, get your Bucks alter ego</p>

  <input 
    id="nameInput" 
    type="text" 
    placeholder="Enter your name..." 
    class="mb-4 px-4 py-2 rounded-md w-full max-w-xs bg-gray-800 border border-green-500 text-center text-white placeholder-gray-400"
  />

  <button 
    onclick="generateNickname()" 
    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-xl mb-6 transition"
  >
    Get My Nickname
  </button>

  <div 
    id="nickname" 
    class="text-2xl text-center font-mono bg-gray-900 px-4 py-6 rounded-xl shadow-inner w-full max-w-md border border-green-600"
  >
    ðŸ‘† Type your name above!
  </div>

  <footer class="mt-10 text-red-500 text-xs text-center">
    Bucks Made. Slang Approved.
  </footer>

  <script>
    const suffixes = [
      "the Don of Wawa",
      "from the Turnpike",
      "the Creek Crawler",
      "who Eats Hoagies for Breakfast",
      "the Jawn Whisperer",
      "of Route 611",
      "the Shore Trash Legend",
      "that Runs on Wawa Coffee",
      "the I95 Phantom",
      "the Perkasie OG"
    ];

    function generateNickname() {
      const name = document.getElementById("nameInput").value.trim();
      const output = document.getElementById("nickname");

      if (!name) {
        output.textContent = "ðŸ‘€ Enter a name first!";
        return;
      }

      const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
      output.textContent = `${name} ${suffix}`;
    }
  </script>

</body>
</html>
