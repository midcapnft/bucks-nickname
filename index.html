
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucks Nickname Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="text-3xl font-bold mb-4 text-center text-green-400">ðŸ§¢ Bucks County Nickname Generator</h1>

  <p class="text-red-400 text-sm mb-6 text-center italic">Born from Wawa, built for chaos.</p>

  <button 
    onclick="generateNickname()"
    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-2xl transition duration-300 shadow-md"
  >
    Generate Nickname
  </button>

  <div 
    id="nickname" 
    class="text-2xl text-center font-mono bg-gray-900 px-4 py-6 rounded-xl shadow-inner w-full max-w-md mt-8 border border-green-600"
  >
    Tap the button!
  </div>

  <footer class="mt-10 text-red-500 text-xs text-center">
    Bucks Made. Slang Approved.
  </footer>

  <script>
    const towns = [
      "Doylestown", "Newtown", "Levittown", "Quakertown", "Langhorne",
      "Warminster", "Yardley", "Bristol", "Perkasie", "Sellersville"
    ];

    const slang = [
      "Hoagie", "Jawn", "WawaRunner", "CreekCrawler", "I95er",
      "ShoreTrash", "AcmeKid", "TurnpikeTerror", "SixPackSam", "DipCanDan"
    ];

    const formats = [
      "{slang} of {town}",
      "{town} {slang}",
      "{slang} from {town}",
      "{town}â€™s Own {slang}",
      "Lilâ€™ {town}",
      "Big {slang}",
      "The {slang} of {town}"
    ];

    function generateNickname() {
      const town = towns[Math.floor(Math.random() * towns.length)];
      const phrase = slang[Math.floor(Math.random() * slang.length)];
      const template = formats[Math.floor(Math.random() * formats.length)];

      const nickname = template
        .replace("{town}", town)
        .replace("{slang}", phrase);

      document.getElementById("nickname").textContent = nickname;
    }
  </script>

</body>
</html>
